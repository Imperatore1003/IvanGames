<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/img/joystick.svg" type="image/x-icon">

    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script-ai.js" defer></script>
</head>
<body>

        <div class="content">
            <img src="#" alt="gif">
